- apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: mongo-deployment
      labels:
        app: mongo
    spec:
      replicas: 3
      selector:
        matchLabels:
          app: mongo
      strategy:
        type: Recreate
      template:
        metadata:
          labels:
            app: mongo
        spec:
          containers:
            - name: mongo
              image: mongo:latest
              env:
                - name: DB_HOST
                  valueFrom:
                    configMapKeyRef:
                      key: DB_HOST
                      name: mongo-configmap
                - name: DB_NAME
                  valueFrom:
                    configMapKeyRef:
                      key: DB_NAME
                      name: mongo-configmap
                - name: DB_PASS
                  valueFrom:
                    configMapKeyRef:
                      key: DB_PASS
                      name: mongo-configmap
                - name: DB_PORT
                  valueFrom:
                    configMapKeyRef:
                      key: DB_PORT
                      name: mongo-configmap
                - name: DB_USER
                  valueFrom:
                    configMapKeyRef:
                      key: DB_USER
                      name: mongo-configmap
                - name: HASH_KEY
                  valueFrom:
                    configMapKeyRef:
                      key: HASH_KEY
                      name: mongo-configmap
                - name: MONGO_INITDB_DATABASE
                  valueFrom:
                    configMapKeyRef:
                      key: MONGO_INITDB_DATABASE
                      name: mongo-configmap
                - name: MONGO_INITDB_ROOT_PASSWORD
                  valueFrom:
                    configMapKeyRef:
                      key: MONGO_INITDB_ROOT_PASSWORD
                      name: mongo-configmap
                - name: MONGO_INITDB_ROOT_USERNAME
                  valueFrom:
                    configMapKeyRef:
                      key: MONGO_INITDB_ROOT_USERNAME
                      name: mongo-configmap
                - name: REDIS_HOST
                  valueFrom:
                    configMapKeyRef:
                      key: REDIS_HOST
                      name: mongo-configmap
                - name: REDIS_MASTER_PASSWORD
                  valueFrom:
                    configMapKeyRef:
                      key: REDIS_MASTER_PASSWORD
                      name: mongo-configmap
              ports:
                - containerPort: 27017
              resources: {}
              volumeMounts:
                - mountPath: /data/db
                  name: mongo-claim0
          restartPolicy: Always
          volumes:
            - name: mongo-claim0
              persistentVolumeClaim:
                claimName: mongo-claim0
    status: {}